<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width = device-width">

<head>
	<html lang="pt-br">
	<title>Decodificador Alura ONE</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="logo-header">
			<h1 class="logo-topo"><img src="elements/logo.png" alt="logo da Alura"></h1>
	</header>
	<main>
		<section>
			<textarea class="input-usuario" placeholder="Digite seu texto"></textarea>
			
			<div class="label-do-botao">
				<img src="elements/exclamacao.png">
				<label for="botao-criptografar">Apenas letras minúsculas e sem acento.</label>
			</div>
			<input type="button" id="botaoCriptografar" value="Criptografar" class="botao"><input type="button" id="botaoDescriptografar" value="Descriptografar" class="botao">
		</section>

		<section>
			<div class="caixa-resultado">
				<textarea class="textarea-resultado" readonly></textarea>
				<div class="elementosResultado" id="elementos-resultado">
					<img src="elements/imagem-sem-texto.png">
					<h2>Nenhuma mensagem encontrada</h2>
					<p>Digite um texto que você deseja criptografar ou descriptografar</p>
				</div>
			</div>

			<input type="button" id="botaoCopiar" value="Copiar" class="botao">
		</main>
		</section>
	<script>
		function trocarVisibilidadePlaceholderBotaoCopiar() {

			if(resultado.value == '') {
				document.getElementById('elementos-resultado').style.visibility = 'visible';
				document.getElementById('botaoCopiar').style.visibility = 'hidden';
			} else {
				document.getElementById('elementos-resultado').style.visibility = 'hidden';
				document.getElementById('botaoCopiar').style.visibility = 'visible';
			}
		}

		function criptografar() {

			const textoOriginal = input.value;
			var textoCriptografado = textoOriginal;

			var vogalOrigem = ["e" , "i" , "a" , "o" , "u"]
			var vogalDestino = ["enter" , "imes" , "ai" ,  "ober" , "ufat"]

			for (var posicao = 0; posicao <= 4; posicao++) {
				textoCriptografado = textoCriptografado.replaceAll(vogalOrigem[posicao], vogalDestino[posicao]);
			}
			return textoCriptografado;
		}

		function mostraCriptografar() {

			resultado.value = criptografar();
			trocarVisibilidadePlaceholderBotaoCopiar()

		}

		function descriptografar() {

			const textoOriginal = input.value;
			var textoDescriptografado = textoOriginal;

			var vogalOrigem = ["enter" , "imes" , "ai" ,  "ober" , "ufat"]
			var vogalDestino = ["e" , "i" , "a" , "o" , "u"]

			for (var posicao = 0; posicao <= 4; posicao++) {
				textoDescriptografado = textoDescriptografado.replaceAll(vogalOrigem[posicao], vogalDestino[posicao]);
			}
			return textoDescriptografado;
		}

		function mostraDescriptografar() {

			resultado.value = descriptografar();
			trocarVisibilidadePlaceholderBotaoCopiar()

		}

		function selecionaTexto() {
			input.focus();
			input.select();
		}

		function copiaResultado() {
			let copyText = document.querySelector(".textarea-resultado");
			copyText.select();
			document.execCommand("copy");
		}

		var input = document.querySelector(".input-usuario");
		var resultado = document.querySelector(".textarea-resultado");
		var botaoCriptografa = document.querySelector("#botaoCriptografar");
		var botaoDescriptografa = document.querySelector("#botaoDescriptografar");
		
		botaoCriptografa.onclick = mostraCriptografar;
		botaoDescriptografa.onclick = mostraDescriptografar;
		input.onclick = selecionaTexto;
		botaoCopiar.onclick = copiaResultado;
		
	</script>

	<footer>
		<p class="texto-rodape">Designed by Alura - Developed by Pedro Raphael Paiva</p>
	</footer>
</body>
