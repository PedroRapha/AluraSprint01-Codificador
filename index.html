<!DOCTYPE html>
<meta charset="UTF-8">
<head>
	<html lang="pt-br">
	<title>Decodificador Alura ONE</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="logo-header">
			<h1 class="logo-topo"><img src="elements/logo.png"></h1>
	</header>
	<main>
		<textarea class="input-usuario" placeholder="Digite seu texto"></textarea>

		<div class="label-do-botao">
			<img src="elements/exclamacao.png">
			<label for="botao-criptografar">Apenas letras minúsculas e sem acento.</label>
		</div>
		<input type="button" id="botao-criptografar" value="Criptografar" class="botao">
		<input type="button" id="botao-descriptografar" value="Descriptografar" class="botao">

		<div class="caixa-resultado">
			<textarea class="textarea-resultado" readonly></textarea>
			<div class="elementos-resultado">
				<img src="elements/imagem-sem-texto.png">
				<h2>Nenhuma mensagem encontrada</h2>
				<p>Digite um texto que você deseja criptografar ou descriptografar</p>
			</div>
		</div>
	</main>

	<footer>
		<p class="texto-rodape">Designed by Alura - Developed by Pedro Raphael Paiva</p>
	</footer>
</body>
